<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async src="https://kit.fontawesome.com/0bfe678821.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <script async src="./js/app.js"></script>
    <title>Petite Angel | Catalog</title>
</head>
<body>
    <a class="hover__wp" target="_blank" href="#" title="Whatsapp"><i class="fa-brands fa-whatsapp"></i></a>
    <header>
        <nav class="nav">
            <img class="nav__img" src="./assets/logo.png" alt="">
            <section class="nav__list">
                <a class="nav__item" href="./index.html">INICIO</a>
                <a class="nav__item active" href="#">CATÁLOGO</a>
                <a class="nav__item" href="#">¡HABLEMOS!</a>
            </section>
        </nav>

        <nav class="mininav">
            <img class="mininav__img" src="./assets/logo.png" alt="">
            <section class="nav__list">
                <a class="mininav__item" href="index.html"><i class="fa-solid fa-house"></i></a>
                <a class="mininav__item active" href="#"><i class="fa-solid fa-bag-shopping"></i></a>
                <!-- <a class="mininav__item" href="#">¡HABLEMOS!</a> -->
            </section>
        </nav>
    </header>

    <main>
        <section class="catalog__title-cont">
            <h1 class="catalog__title">Catalogo</h1>
        </section>

        <section class="filter">
            <i class="fa-solid fa-sliders"></i>
            <h4 class="filter__btn all active">Todos</h4>
            <h4 class="filter__btn acc">Acondicionadores</h4>
            <h4 class="filter__btn sh">Shampoos</h4>
            <h4 class="filter__btn jb">Jabones</h4>
            <h4 class="filter__btn vela">Velas y Extras</h4>
            <h4 class="filter__btn kit">Eco Kits</h4>
        </section>

        <section class="minicatalog__title-cont" >
            <h1 class="minicatalog__title">Catalogo</h1>

            <i class="fa-solid fa-sliders minifilter__menu"></i>

        </section>

        <section class="minifilter" id="filter">
            <h4 class="minifilter__btn all active">Todos</h4>
            <h4 class="minifilter__btn acc">Acondicionadores</h4>
            <h4 class="minifilter__btn sh">Shampoos</h4>
            <h4 class="minifilter__btn jb">Jabones</h4>
            <h4 class="minifilter__btn vela">Velas y Extras</h4>
            <h4 class="minifilter__btn kit">Eco Kits</h4>
        </section>

        <article class="product__cont" id="products">
            

        </article>
    </main>

    <footer class="footer">
        <section class="footer__cont">
            <h3 class="footer__title">Todos los derechos reservados - Petite Angel 2022</h3>
            <section class="footer__icons">
                <a class="footer__social" href="#">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a class="footer__social" href="#">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a class="footer__social" href="#">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
            </section>

        </section>
    </footer>
</body>
</html>
